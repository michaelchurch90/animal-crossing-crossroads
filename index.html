<!DOCTYPE html>
<html>

<head>
    <title>Animal Crossing</title>
    <link rel="stylesheet" href="styles.css">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!-- production version, optimized for size and speed -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

<body>

    <h1>Animal Crossing</h1>

    <div id="app">
        <ol>
            <li v-for="(fish, name) in fishes" class="fish-container">
                <label>{{name}}</label>
                <img v-bind:src="fish.icon_uri" />
                <div>
                    <p>{{fish.availability.isAllDay ? "All Day": fish.availability.time}}</p>
                    <p>{{fish.availability.rarity}}</p>
                    <p>{{fish.availability.location}}</p>
                    <p>{{fish.shadow}}</p>
                </div>
                <ol class="month-list" v-for="month of fish.availability['month-array-northern']">
                    <li>{{month}}</li>
                </ol>
    </div>

    </li>
    </ol>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
                fishes: {}
            }
        })

        async function getFish() {
            return await fetch('https://acnhapi.com/v1/fish').then(response => response.json())
        }

        getFish().then(fish => app.fishes = fish)


    </script>


</body>

</html>
